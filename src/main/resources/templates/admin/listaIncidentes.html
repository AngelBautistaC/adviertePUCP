      <div class="container px-4 py-0">
        <div class="d-flex justify-content-around">
          <div class="title-28 py-1" >
            Tipo de Incidencias </div>
          <button style="margin-left: 5px;align-self: self-end; border-radius: 0.5rem" type="button" class="btn btn-outline-dark">Crear</button>


        </div>
        <br>
        <br>
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>#</th>
              <th>
                <img    alt=""
                        class="icon_lis_admi"
                        src="/images/Bold.png" />Color
              </th>
              <th><img class="icon_lis_admi" src="/images/Bold.png" />Icono</th>
              <th><img class="icon_lis_admi" src="/images/Bold.png" />Nombre</th>
              <th><img class="icon_lis_admi" src="/images/action.png" />Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="incidencia,info : ${listaTipos}">
              <td th:text="${info.index+1}"></td>
              <td>
                  <div th:style="'background-color:'+${incidencia.colort}+';width: 60px;height: 40px;'"
                       onclick="changeColor()"
                        class="d-flex align-items-center">
                  </div>

              </td>
              <td>
                <img class="icon_lis_admi" src="/images/img.png" />
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-1" th:text="${incidencia.nombret}"></p>
                  </div>
                </div>
              </td>

              <td>
                <!-- botton Modal elimnar -->
                <button type="button" class="btn btn btn-danger"  data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar</button>
                <!-- Modal Eliminar -->
                <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true" aria-labelleby="modalTitle">
                  <div class="modal-dialog">
                    <div class="modal-content">

                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>


                      <div class="modal-body">
                        <p> ¿Esta seguro que quieres eliminar la incidencia :"D ?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >
                          Cerrar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >
                          Aceptar
                        </button>

                      </div>

                    </div>

                  </div>

                </div>
                <!-- Button Modal editar -->
                <button type="button" class="btn btn-success" style="background-color: limegreen;color:white" data-bs-toggle="modal" data-bs-target="#ModalEditar">
                  Editar
                </button>

                <!-- ModalEditar-->
                <div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Incidencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="d-flex flex-row">
                          <label> Color : </label>
                          <input name="MyColorPicker" type="color"  id="MyColorPicker" style="margin-left: 10px" />
                        </div>

                        <div class="d-flex flex-row">
                          <label> Icono : </label>
                          <input type="file" id="profile_pic" name="profile_pic"
                                 accept=".jpg, .jpeg, .png" style="margin-left: 10px">
                        </div>

                        <div class="d-flex flex-row">
                          <label> Nombre : </label>
                          <input type="text" class="form-control " placeholder="incidencia"/>
                        </div>


                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar </button>
                        <button type="button" class="btn btn-primary">Guardar </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
