<div class="container py-5" >
    <!-- Lista incidencias -->
    <div class="title-28" >
        Todas las Incidencias

        <button style="margin-left: 5px" type="button" class="btn btn-outline-dark"data-bs-toggle="modal" data-bs-target="#exampleModal">Aplicar filtros</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Filtrar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label style="font-size: medium" >Estado</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Todo</option>
                            <option value="2">Registrado</option>
                            <option value="3">En proceso</option>
                            <option value="4">Atendido</option>
                        </select>
                        <label style="font-size: medium" >Tipo de incidencia</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="7">Todo</option>
                            <option value="1">Reporte de robo</option>
                            <option value="2">Objetos perdidos</option>
                            <option value="3">Infraestructura en mal estado</option>
                            <option value="4">Ambulancia PUCP</option>
                            <option value="5">Accidente</option>
                            <option value="6">Otros</option>
                        </select>
                        <label for="start" style="font-size: medium">Fecha de inicio:</label>

                        <input style="font-size: medium" type="date" id="start" name="trip-start"
                               value="2022-09-13"
                               min="2018-01-01" max="2080-09-13">
                        <br>
                        <label for="start" style="font-size: medium">Fecha de fin:</label>

                        <input style="font-size: medium" type="date" id="finish" name="trip-start"
                               value="2080-09-13"
                               min="2022-09-13" max="2080-09-13">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Aplicar filtro</button>
                    </div>
                </div>
            </div>
        </div>

        <a style="margin-left: 5px" type="button" href="/usuario/mapa" class="btn btn-outline-dark">Ver Mapa</a>
        <a href="/usuario/nuevoIncidente" type="button" class="btn btn-redtele bSalir">
            Nuevo Incidente
        </a>
    </div>
    <form method="post">
        <input name="searchField" class="form-control mb-3" type="text" placeholder="Buscar"/>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-3 py-3 mb-3">
        <div th:each="incidencia,indice : ${listaIncidentes}">
        <div  class="col" >
            <div class="card h-100 position-relative">
                <div class="card-tele">
                    <div class="card-tele-img">
                        <img  th:src="@{|images/${incidencia.idI}|}" alt="Sede" class="img-fluid rounded-start img-cover"/>
                    </div>
                    <div class="card-tele-body pb-2">
                        <p class="card-tele-title" th:inline="text" style="font-size: medium"> [[${incidencia.titulo}]]
                            <span  th:text="${incidencia.urgencia}" class="alert alert-primary" role="alert" style="max-width: fit-content;max-height: fit-content;font-size: small;padding: 4px;font-weight: lighter" >
                            Leve
                            </span>
                            <tr></tr>
                            <span th:text="${incidencia.tincidencia}" class="alert" th:styleappend="';background-color:'+${incidencia.color}" role="alert" style="max-width: fit-content;max-height: fit-content;font-size: small;padding: 4px;font-weight: lighter; margin-left: 3px" >
                            Objetos perdidos
                            </span>
                        </p>

                        <div class="card-tele-subtitle">
                            <i th:text="${incidencia.zonapucp}" class="bi bi-geo-alt">Av.Universitaria 1801, San Miguel</i>
                        </div>
                        <div class="card-tele-subtitle">
                            <span>Estado:</span>
                            <span th:text="${incidencia.estado}" style="font-weight: bolder">En proceso</span>
                        </div>
                    </div>
                    <div class="card-tele-footer justify-content">
                        <div class="d-flex align-items-start">
                            <a href="#" title="Love it" class="btn btn-counter" data-count="0"><span>&#x2764;</span></a>
                        </div>
                        <div class="d-flex align-items-end">
                            <a class="btn btn-redtele" th:href="@{'/usuario/info'+'?id='+${incidencia.idI}}">+INFO</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
