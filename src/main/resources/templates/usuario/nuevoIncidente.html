<section style="background-color: #eee;">

    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item" style="font-size: large"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item active" style="font-size: large" aria-current="page">Crear incidencia</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://img.freepik.com/premium-vector/camera-icon-cartoon-flat-design_387795-125.jpg?w=2000" alt="avatar"

                        <div class="d-flex justify-content-center mb-1">

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">¿Qué sucedio?</p>

                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="form12" class="form-control" />
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Describe lo sucedido a detalle</p>
                            </div>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">¿Dónde sucedió?</p>

                            </div>

                                <input type="text" id="form13" class="form-control" />

                            <div class="col-sm-3">
                                <p class="mb-0">Tipo de incidencia</p>
                            </div>
                            <div class="col-sm-9">
                                <select name="select" class="form-select" style="font-size: small">
                                    <option value="value1">Otro</option>
                                    <option value="value2" selected>Infraestructura</option>
                                    <option value="value3">Objetos perdidos</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Nivel de urgencia</p>
                            </div>
                            <div class="col-sm-9">
                                <select name="select" class="form-select" style="font-size: small">
                                    <option value="value1">Leve</option>
                                    <option value="value2" selected>Moderado</option>
                                    <option value="value3">Crítico</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary">PUBLICAR</button>
                        </div>
                    </div>
                </div>
            </div>
